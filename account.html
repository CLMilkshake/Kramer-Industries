<script type="text/javascript">
    function onStart() {
	    var user = localStorage.getItem('userKramer');
        console.log(user)
        document.getElementById("Username").innerHTML = user;
        document.getElementById("UsernameInfo").innerHTML = user;
        var lButton = document.getElementById("Login");
        var aButton = document.getElementById("Account");
        var signedIn = localStorage.getItem("signedIn");
        if(signedIn = true)
        {
            lButton.style.display = "none"
            aButton.style.display = "flex"
        }
    }

    function signOut()
    {
			var signedIn = false
			localStorage.setItem("signedIn", "false");
			localStorage.setItem("userKramer", " ");
            window.location = "https://clmilkshake.github.io/Kramer-Industries/index.html"
            document.getElementById("Username").innerHTML = localStorage.getItem("userKramer");
    }
</script>
